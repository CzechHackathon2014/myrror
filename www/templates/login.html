<ion-view title="Log in" hide-back-button="true">
	<ion-content has-header="true" padding="true">
	aaa
	<form ng-submit="tryLogin()">
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="login" />
			</label>
			<label class="item item-input">
				<input type="password" ng-model="password" />
			</label>
			<button class="button button-positive" type="submit">
			  Log in
			</button>
			<a href="/#/signup" class="button button-energized">
			  Create Account
			</a>
		</div>
	</form>
	</ion-content>
</ion-view>
