<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <title>MyRROR</title>
</head>

<body>
</body>

<template name="defaultLayout">
    <div class="container">
        {{> yield}}
        
    </div>
</template>

<template name="upload">
    <form class="question">
        <button class="upload">Upload</button>
        <button class="takePicture">Take a picture</button>
        <div class="photo-placeholder">
        {{#if photo}}
            <img src="{{photo}}" width="100%" /> <!---->
        {{/if}}
        </div>
        <!--<img src="empty">-->

    <form class="question">
        <input type="text" name="question" placeholder="Ask question here"/>
    </form>
</template>

<template name="login">
    <p>
        Please log in so you can access your questions later.<br>
        Your username will never be shown to others!
    </p>
</template>

<template name="rate">
    <header data-role="header">
        <div class="myhint">Rate others to get rated</div>
        <div class="myprogress">2/5</div>
        <div class="myquestion">&ldquo;Is this the right way to take a selfie?&rdquo;</div>
    </header>

    <article>
        <img src="t.jpg"  width="100%" /> <!--{{photo}}-->
    </article>
    
    <footer data-role="footer">
        <a class="addComment">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="fui-chat"></span> &nbsp;&nbsp; Add comment</a>
        <div class="footer-container">
        <a id="sayNo">No</a>
        <a>&lt; y &gt;</a>
        <a id="sayYes">Yes</a>
    </div>
    </footer>
</template>
