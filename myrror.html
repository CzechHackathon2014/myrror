<head>
    <title>MyRROR</title>
</head>

<body>
</body>

<template name="defaultLayout">
    <div class="container">
        <header>
            <h1>MyRROR</h1>
            {{> loginButtons}}
        </header>

        <article>
            {{> yield}}
        </article>
    </div>
</template>

<template name="upload">
    <button class="upload">Upload</button>
    <button class="takePicture">Take a picture</button>
    {{#if photo}}
    <div>
        <img src={{photo}}>
    </div>
    {{/if}}

    <form class="question">
        <input type="text" name="question" placeholder="Ask question here"/>
    </form>
</template>

<template name="login">
    <p>
        Please log in so you can access your questions later.<br>
        Your username will never be shown to others!
    </p>
</template>

<template name="rate">
    <p>
        Rate something!
    </p>
    <img src={{photo}}>
</template>
