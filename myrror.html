<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <title>MyRROR</title>
</head>

<body>
</body>

<template name="defaultLayout">
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="upload">
    <header data-role="header">
        <div class="myquestion"></div>
    </header>

    <div class="uploadContainer">

        <form class="uploadForm">
            <input type="file" name="imageFile">
            <button type="submit" class="upload">Upload</button>
        </form>

        <button class="takePicture">Take a picture</button>
        <div class="photo-placeholder">
            {{#if photo}}
            <img src="{{photo}}" width="100%"/>
            {{/if}}
        </div>

        <form class="question">
            <input type="text" name="question" placeholder="Your question" class="question"/>
        </form>
    </div>
</template>

<template name="login">
    <p>
        Please log in so you can access your questions later.<br>
        Your username will never be shown to others!
    </p>
</template>

<template name="rate">
    <header data-role="header">
        <div class="myhint">Rate others to get rated</div>
        <div class="myprogress">{{counter}}/5</div>
        <div class="myquestion">&ldquo;Is this the right way to take a selfie?&rdquo;</div>
    </header>

    <article>
        <!--<img src="t.jpg" width="100%"/>-->
        <img src="{{photo}}" width="100%"/>
    </article>

    <footer data-role="footer">
        <a class="addComment">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="fui-chat"></span> &nbsp;&nbsp; Add
            comment</a>

        <div class="footer-container">
            <a id="sayNo">No</a>
            <a id="sayYes">Yes</a>
        </div>
    </footer>
</template>
